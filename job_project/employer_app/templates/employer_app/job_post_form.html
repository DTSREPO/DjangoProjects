{% extends "employer_app/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{title}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="POST" action="{% url 'employer_app:upd-profile' 1 %}">
		{% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Company Name</label>
              <div class="col-md-7">
                <input type="text" name="com_name" value="{{emp.company_name}}" class="form-control" placeholder="Company Name" READONLY>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Category</label>
      				 <div class="col-md-7">
      							<select class="form-control">
      								<option vlaue="">--- Select Category ---</option>
      								{% for industry in industries %}
      									<option value="{{industry.id}}">{{industry.name}}</option>
      								{% endfor %}
      							</select>
      				</div>
            </div>
			
			<div class="form-group">
              <label class="col-md-3 control-label">Industry Type</label>
				 <div class="col-md-7">
							<select class="form-control">
								<option vlaue="">--- Select Industry ---</option>
								{% for industry in industries %}
									<option value="{{industry.id}}">{{industry.name}}</option>
								{% endfor %}
							</select>
				</div>
            </div>
			
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Job Title</label>
              <div class="col-md-7">
                <input type="text" name="job_title" value="" class="form-control" placeholder="Job Title">
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">No. of Vacancies</label>
              <div class="col-md-7">
                <input type="number" name="vacancies" value=""  class="form-control" placeholder="No. of Vacancies">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">How do you want to receive CV (Radio)</label>
               <div class="col-md-7">
                    <select class="form-control">
                      <option vlaue="">--- Select One ---</option>
                      <option value="">Online CV/Resume  [CVs in JagoJobs format will be available in your Employer's Panel. Also you can see applicant's attached CV if available.]</option>
                      <option value="">Email Attachment [Applicants can send their CV as an attachment in your given Email address.] </option>
                      <option value="">Hard Copy CV  [Applicants can send hard copy of their CV in your corporate address.]</option>
                      <option value="">Walk-in Interview</option>
                    </select>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Applicant should enclose Photograph with CV ?</label>
              <div class="col-md-7">
                <label class="radio-inline">
                <input type="radio" id="attach_photo" name="attach_photo" value="1" checked=""> Yes</label>
                <label class="radio-inline">
                <input type="radio" id="attach_photo" name="attach_photo" value="0"> No</label>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Apply Instruction(s)</label>
              <div class="col-md-7">
                  <textarea rows="4" cols="98" class="form-control" placeholder="Apply Instructions"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Apply Deadline</label>
              <div class="col-md-7">
                <input type="date" name="deadline" value="" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Age Range</label>
              <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">From</div>
                    <input type="number" class="form-control">
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">To</div>
                    <input type="number" class="form-control">
                  </div>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 control-label">Gender</label>
               <div class="col-md-7">
                    <select class="form-control">
                      <option vlaue="">--- Select One ---</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      <option value="3">Others</option>
                    </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Job Type</label>
               <div class="col-md-7">
                    <select class="form-control">
                      <option vlaue="">--- Select One ---</option>
                      <option value="1">Full Time</option>
                      <option value="2">Part Time</option>
                      <option value="3">Contractual</option>
                      <option value="4">Internship</option>
                    </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">Job Level</label>
               <div class="col-md-7">
                    <select class="form-control">
                      <option vlaue="">--- Select One ---</option>
                      <option value="1">Entry Level</option>
                      <option value="2">Mid Level</option>
                      <option value="3">Top Level</option>
                    </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Educational Qualification</label>
              <div class="col-md-7">
                  <textarea rows="4" cols="98" class="form-control" placeholder="Educational Qualification"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Job Context</label>
              <div class="col-md-7">
                  <textarea rows="4" cols="98" class="form-control" placeholder="Job Context"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Job Description/Responsibility</label>
              <div class="col-md-7">
                  <textarea rows="4" cols="98" class="form-control" placeholder="Job Description/Responsibility"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Additional Job Requirements</label>
              <div class="col-md-7">
                  <textarea rows="4" cols="98" class="form-control" placeholder="Additional Job Requirements"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label"></label>
              <div class="col-md-7">
                <label class="radio-inline">
                    <input name="experience_required" id="show-experience" value="0" checked="" type="radio">
                    Experience Required
                </label>
                <label class="radio-inline">
                    <input name="experience_required" id="no-experience" value="0" type="radio">
                    No Experience Required
                </label>
                <label class="radio-inline">
                    <input name="experience_required" id="exp-donot-mention" value="2" type="radio">
                    Do Not Mention
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-md-3 control-label">Total Years of Experience</label>
              <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">Min</div>
                    <input type="number" class="form-control">
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">Max</div>
                    <input type="number" class="form-control">
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">Job Locations</label>
               <div class="col-md-7">
                    <select class="form-control">
                      <option vlaue="">--- Select One ---</option>
                      <option value="1">Full Time</option>
                      <option value="2">Part Time</option>
                      <option value="3">Contractual</option>
                      <option value="4">Internship</option>
                    </select>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Salary Range</label>
              <div class="col-md-7">
                <label class="radio-inline">
                    <input name="experience_required" id="show-experience" value="0" checked="" type="radio">
                    Don't want to mention
                </label>
                <label class="radio-inline">
                    <input name="experience_required" id="no-experience" value="0" type="radio">
                    Negotiable
                </label>
                <label class="radio-inline">
                    <input name="experience_required" id="exp-donot-mention" value="2" type="radio">
                    Want to display the following range
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="" class="col-md-3 control-label"></label>
              <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">Min</div>
                    <input type="number" class="form-control">
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">Max</div>
                    <input type="number" class="form-control">
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Other Benefits</label>
              <div class="col-md-7">
                  <textarea rows="4" cols="98" class="form-control" placeholder="Other Benefits"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="" class="col-md-3 control-label">Request for 'Exclusive Job'</label>
              <div class="col-md-7">
                 <div class="checkbox">
                      <label>
                        <input type="checkbox"> Yes
                      </label>
                    </div>
              </div>
            </div>
            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-default">Back</button>
            <button type="submit" class="btn btn-info pull-right">Post a New Job</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
  </div>
</div>
{% endblock content %}
